<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Return</title>
  </head>
  <body>
    <div id="buttonDiv"></div>
    <button onclick="createAndShowHtml('green', 'what', 30,)">
      Test 1
    </button>
    <button onclick="createAndShowHtml('gray', 'do u want', 50,)">
      Test 2
    </button>
    <button
      onclick="createAndShowHtml('yellow', '????????', 90,)"
    >
      Test 3
    </button>
    <script>
      function createAndShowHtml(color, text, fontSize, ) {
        document.getElementById("buttonDiv").innerHTML = `
            <div ${createStyle(
              color,
              fontSize,
            )}>${text} </div>
            `;
      }

      function createStyle(color, fontSize,) {
        return `style="${createBackgroundColor(color)}${createFontSize(
          fontSize
        )} "`;
      }
      function createBackgroundColor(color) {
        return `background-color: ${color};`;
      }
      function createFontSize(fontSize) {
        return `font-size: ${fontSize}px;`;
      }
    </script>
  </body>
  
</html>
